version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics
    ports: ['5432:5432']
    volumes:
      - db-data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports: ['6379:6379']
  api:
    build: .
    depends_on: ['db','redis']
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/analytics
      REDIS_URL: redis://redis:6379
      PORT: 3000
    ports: ['3000:3000']
volumes:
  db-data:
